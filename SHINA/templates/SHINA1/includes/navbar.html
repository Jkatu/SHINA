<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color">
        <div class="container">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
            </div>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Navbar Left Side -->
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/">About</a>
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'user_dashboard' %}">
                            <i class="fas fa-images"></i> My Images
                        </a>
                        <a class="nav-item nav-link" href="{% url 'user_upload_image' %}">
                            <i class="fas fa-upload"></i> Upload Image
                        </a>
                    {% endif %}
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                            <div class="dropdown">
                                <a class="nav-item nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-user-shield"></i> Admin
                                </a>
                                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item" href="/admin/">
                                        <i class="fas fa-cog"></i> Admin Panel
                                    </a>
                                    <a class="dropdown-item" href="{% url 'admin_dashboard' %}">
                                        <i class="fas fa-search"></i> Image Search
                                    </a>
                                    <a class="dropdown-item" href="{% url 'bulk_upload' %}">
                                        <i class="fas fa-folder-plus"></i> Bulk Upload
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="{% url 'series-create' %}">
                                        <i class="fas fa-list-alt"></i> New Series
                                    </a>
                                    <a class="dropdown-item" href="{% url 'post-create' %}">
                                        <i class="fas fa-edit"></i> New Post
                                    </a>
                                </div>
                            </div>
                        {% endif %}
                        <a class="nav-item nav-link" href="{% url 'profile' user.username %}">
                            <i class="fas fa-user"></i> {{user.username}}
                        </a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Log out
                        </a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i> Log in
                        </a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">
                            <i class="fas fa-user-plus"></i> Sign up
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
